  <script>
    // px-rem 自适应换算
    function Rem() {
        var docEl = document.documentElement,
            oSize = docEl.clientWidth / 7.5;

        if (oSize > 144) {
            oSize = 144; //  限制rem值   640 /7.5 =85
        }

        docEl.style.fontSize = oSize + 'px';
    }
    window.addEventListener('resize', Rem, false);
    Rem();
</script>
